<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Idle Relay Control (IOX-OUTPUT)</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 16px;
      font-size: 13px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }
    p {
      font-size: 13px;
      color: #444;
      margin: 4px 0 10px;
    }
    label {
      display: block;
      margin: 8px 0 4px;
      font-weight: 600;
      font-size: 13px;
    }
    select, button, input {
      padding: 6px 8px;
      font-size: 14px;
      margin-right: 8px;
    }
    button {
      cursor: pointer;
    }
    #log {
      margin-top: 16px;
      padding: 8px;
      border: 1px solid #ccc;
      max-height: 220px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
      background: #fafafa;
      white-space: pre-wrap;
    }
    .row {
      margin-bottom: 10px;
    }
    .inline {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
  </style>
</head>
<body>
  <h1>Idle Relay Control (IOX-OUTPUT)</h1>
  <p>
    Select the bus with IOX-OUTPUT installed. You can use the manual pulse button to test the relay,
    or enable auto idle shutdown. <strong>Auto mode only runs while this page is open in MyGeotab.</strong>
  </p>

  <div class="row">
    <label for="deviceSelect">Vehicle / GO device</label>
    <select id="deviceSelect">
      <option value="">Loading devices...</option>
    </select>
  </div>

  <div class="row">
    <label>Relay settings</label>
    <span>Output index:</span>
    <input id="outputIndex" type="number" value="1" min="1" style="width:60px" />
    <span>Pulse (seconds):</span>
    <input id="pulseSeconds" type="number" value="15" min="1" style="width:60px" />
  </div>

  <div class="row">
    <button id="pulseBtn">Pulse relay now</button>
  </div>

  <div class="row inline">
    <input id="autoEnable" type="checkbox" />
    <label for="autoEnable" style="margin: 0; font-weight: 500;">
      Enable auto idle shutdown (2m 50s idle → kill)
    </label>
  </div>

  <div id="log"></div>

  <script>
    (function () {
      "use strict";

      // This is the ONLY thing you expose to MyGeotab.
      // No environment detection here – MyGeotab will call this.
      geotab.addin.idleRelayControl = function (api, state) {

        var deviceSelect, pulseBtn, logEl, outputIndexInput, pulseSecondsInput, autoEnableInput;
        var idleRuleName = "Idle > 2m50s (Auto Shutdown)";
        var lastPulseByDevice = {};
        var autoTimerId = null;
        var COOLDOWN_MINUTES = 15;
        var AUTO_POLL_SECONDS = 60;

        function log(message) {
          var ts = new Date().toLocaleTimeString();
          logEl.textContent = "[" + ts + "] " + message + "\n" + logEl.textContent;
        }

        function handleError(error) {
          console.error(error);
          log("ERROR: " + (error && error.message ? error.message : JSON.stringify(error)));
        }

        function loadDevices(callback) {
          log("Loading devices from MyGeotab…");
          api.call("Get", {
            typeName: "Device",
            search: {
              fromDate: "2000-01-01T00:00:00.000Z"
            }
          }, function (devices) {
            deviceSelect.innerHTML = "";
            devices.forEach(function (d) {
              var opt = document.createElement("option");
              opt.value = d.id;
              opt.textContent = d.name || d.deviceName || d.serialNumber || d.id;
              deviceSelect.appendChild(opt);
            });
            if (!devices.length) {
              var opt = document.createElement("option");
              opt.value = "";
              opt.textContent = "No devices found";
              deviceSelect.appendChild(opt);
            }
            log("Loaded " + devices.length + " devices.");
            if (callback) callback();
          }, handleError);
        }

        function pulseRelay(deviceId, outputIndex, pulseMs, reason) {
          if (!deviceId) {
            log("Select a device first.");
            return;
          }

          var now = Date.now();
          var last = lastPulseByDevice[deviceId] || 0;
          var minGapMs = COOLDOWN_MINUTES * 60 * 1000;

          if (reason === "auto" && now - last < minGapMs) {
            log("Auto pulse skipped (cooldown active).");
            return;
          }

          lastPulseByDevice[deviceId] = now;

          log("Pulsing relay on device " + deviceId +
              " (output " + outputIndex + ", " + pulseMs + " ms). Reason: " + (reason || "manual"));

          var offPayload = {
            device: { id: deviceId },
            outputs: [{ index: outputIndex, on: false }]
          };

          // In most environments this is SetDeviceIO – confirm in /sdk if needed.
          api.call("SetDeviceIO", offPayload, function () {
            log("Relay set OFF.");

            setTimeout(function () {
              var onPayload = {
                device: { id: deviceId },
                outputs: [{ index: outputIndex, on: true }]
              };

              api.call("SetDeviceIO", onPayload, function () {
                log("Relay set back ON (pulse complete).");
              }, handleError);
            }, pulseMs);

          }, handleError);
        }

        function findIdleRule(callback) {
          api.call("Get", {
            typeName: "ExceptionRule",
            search: { name: idleRuleName }
          }, function (rules) {
            if (rules && rules.length) {
              callback(rules[0].id);
            } else {
              log("Idle rule \"" + idleRuleName +
                  "\" not found. Auto mode will not trigger until you create that rule.");
              callback(null);
            }
          }, handleError);
        }

        function checkIdleAndMaybePulse(idleRuleId) {
          if (!idleRuleId) {
            return;
          }
          var deviceId = deviceSelect.value;
          if (!deviceId) {
            log("Auto check: no device selected; skipping.");
            return;
          }

          var now = new Date();
          var from = new Date(now.getTime() - 10 * 60 * 1000);

          api.call("Get", {
            typeName: "ExceptionEvent",
            search: {
              ruleSearch: { id: idleRuleId },
              fromDate: from.toISOString()
            }
          }, function (events) {
            var activeForDevice = events.some(function (ev) {
              return ev.device && ev.device.id === deviceId && ev.activeTo == null;
            });

            if (activeForDevice) {
              var outputIndex = parseInt(outputIndexInput.value || "1", 10);
              var pulseSeconds = parseInt(pulseSecondsInput.value || "15", 10);
              if (isNaN(outputIndex) || outputIndex < 1) outputIndex = 1;
              if (isNaN(pulseSeconds) || pulseSeconds < 1) pulseSeconds = 15;
              var pulseMs = pulseSeconds * 1000;

              pulseRelay(deviceId, outputIndex, pulseMs, "auto");
            } else {
              log("Auto check: no active idle event for selected device.");
            }
          }, handleError);
        }

        function startAutoLoop() {
          if (autoTimerId) {
            clearInterval(autoTimerId);
            autoTimerId = null;
          }
          log("Starting auto idle shutdown loop (every " + AUTO_POLL_SECONDS + "s)…");
          findIdleRule(function (idleRuleId) {
            if (!idleRuleId) return;
            autoTimerId = setInterval(function () {
              checkIdleAndMaybePulse(idleRuleId);
            }, AUTO_POLL_SECONDS * 1000);
          });
        }

        function stopAutoLoop() {
          if (autoTimerId) {
            clearInterval(autoTimerId);
            autoTimerId = null;
            log("Auto idle shutdown loop stopped.");
          }
        }

        return {
          initialize: function (apiArg, stateArg, done) {
            deviceSelect       = document.getElementById("deviceSelect");
            pulseBtn           = document.getElementById("pulseBtn");
            logEl              = document.getElementById("log");
            outputIndexInput   = document.getElementById("outputIndex");
            pulseSecondsInput  = document.getElementById("pulseSeconds");
            autoEnableInput    = document.getElementById("autoEnable");

            log("Add-in script loaded inside MyGeotab.");

            pulseBtn.addEventListener("click", function () {
              var deviceId = deviceSelect.value;
              var outputIndex = parseInt(outputIndexInput.value || "1", 10);
              var pulseSeconds = parseInt(pulseSecondsInput.value || "15", 10);
              if (isNaN(outputIndex) || outputIndex < 1) outputIndex = 1;
              if (isNaN(pulseSeconds) || pulseSeconds < 1) pulseSeconds = 15;
              var pulseMs = pulseSeconds * 1000;

              pulseRelay(deviceId, outputIndex, pulseMs, "manual");
            });

            autoEnableInput.addEventListener("change", function () {
              if (autoEnableInput.checked) {
                startAutoLoop();
              } else {
                stopAutoLoop();
              }
            });

            loadDevices(function () {
              log("Add-in loaded successfully.");
              done();
            });
          },

          focus: function () {
            log("Idle Relay Control focused.");
          },

          blur: function () {
            stopAutoLoop();
            log("Idle Relay Control blurred.");
          }
        };
      };
    })();
  </script>
</body>
</html>
