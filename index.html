<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Idle Relay Control (IOX-OUTPUT)</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 16px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }
    p {
      font-size: 13px;
      color: #444;
      margin: 4px 0 10px;
    }
    label {
      display: block;
      margin: 8px 0 4px;
      font-weight: 600;
      font-size: 13px;
    }
    select, button, input {
      padding: 6px 8px;
      font-size: 14px;
      margin-right: 8px;
    }
    button {
      cursor: pointer;
    }
    #log {
      margin-top: 16px;
      padding: 8px;
      border: 1px solid #ccc;
      max-height: 220px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
      background: #fafafa;
      white-space: pre-wrap;
    }
    .row {
      margin-bottom: 10px;
    }
    .inline {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
  </style>
</head>
<body>
  <h1>Idle Relay Control (IOX-OUTPUT)</h1>
  <p>
    Select a vehicle with IOX-OUTPUT installed. You can pulse the relay manually, or enable
    automatic idle shutdown. <strong>Note:</strong> auto mode only runs while this page is open in MyGeotab.
  </p>

  <div class="row">
    <label for="deviceSelect">Vehicle / GO device</label>
    <select id="deviceSelect">
      <option value="">Loading devices…</option>
    </select>
  </div>

  <div class="row">
    <label>Relay settings</label>
    <span>Output index (channel):</span>
    <input id="outputIndex" type="number" value="1" min="1" style="width:60px" />
    <span>Pulse (seconds):</span>
    <input id="pulseSeconds" type="number" value="15" min="1" style="width:60px" />
  </div>

  <div class="row">
    <button id="pulseBtn">Pulse relay now</button>
  </div>

  <div class="row inline">
    <input id="autoEnable" type="checkbox" />
    <label for="autoEnable" style="margin: 0; font-weight: 500;">
      Enable auto idle shutdown (Idle > 2m50s rule)
    </label>
  </div>

  <div id="log"></div>

  <script>
    (function () {
      // ---- CONFIG ----
      const DEFAULT_PULSE_SECONDS = 15; // 15s pulse
      const IDLE_RULE_NAME = "Idle > 2m50s (Auto Shutdown)"; // must match your Exception Rule name exactly
      const AUTO_POLL_SECONDS = 60;     // how often to check idle exceptions
      const COOLDOWN_MINUTES = 15;      // minimum time between auto pulses per device

      let isInMyGeotab = !!(window.geotab && window.geotab.addin);
      let idleRuleId = null;
      let autoTimerId = null;
      const lastPulseByDevice = {}; // deviceId -> timestamp (ms)

      // If opened directly in a browser, show a note & bail on behavior that needs API
      function logOutsideMyGeotab(logEl) {
        const ts = new Date().toISOString();
        logEl.textContent =
          "[" + ts + "] NOTE: This page is open directly (not inside MyGeotab). " +
          "UI will load but device list and relay commands will NOT work here.\n" +
          logEl.textContent;
      }

      if (!isInMyGeotab) {
        // Page opened directly (e.g. via GitHub Pages link). We still render UI but no geotab.addin is available.
        window.addEventListener("DOMContentLoaded", function () {
          const logEl = document.getElementById("log");
          if (logEl) {
            logOutsideMyGeotab(logEl);
          }
        });
        return;
      }

      // ---- Add-in namespace for MyGeotab ----
      geotab.addin.idleRelayControl = function (api, state) {

        let deviceSelect, pulseBtn, logEl, outputIndexInput, pulseSecondsInput, autoEnableInput;

        function log(message) {
          const ts = new Date().toISOString();
          logEl.textContent = "[" + ts + "] " + message + "\n" + logEl.textContent;
        }

        function handleError(error) {
          console.error(error);
          const msg = (error && error.message) ? error.message : JSON.stringify(error);
          log("ERROR: " + msg);
        }

        // Load devices into dropdown using api.get to avoid JSON-RPC 'Get' name issues
        function loadDevices(callback) {
          log("Loading devices from MyGeotab…");
          api.get("Device", {
            search: {
              fromDate: new Date(2000, 0, 1).toISOString()
            }
          }, function (devices) {
            deviceSelect.innerHTML = "";
            devices.forEach(function (d) {
              const opt = document.createElement("option");
              opt.value = d.id;
              opt.textContent = d.name || d.deviceName || d.serialNumber || d.id;
              deviceSelect.appendChild(opt);
            });
            log("Loaded " + devices.length + " devices.");
            if (typeof callback === "function") {
              callback();
            }
          }, handleError);
        }

        // Find idle rule by name using api.get("ExceptionRule")
        function loadIdleRule() {
          log('Searching for idle rule named: "' + IDLE_RULE_NAME + '"…');
          api.get("ExceptionRule", {
            search: {
              name: IDLE_RULE_NAME
            }
          }, function (rules) {
            if (rules && rules.length > 0) {
              idleRuleId = rules[0].id;
              log("Found idle rule ID: " + idleRuleId);
            } else {
              idleRuleId = null;
              log(
                "Idle rule not found. " +
                "Create an Exception Rule named exactly \"" + IDLE_RULE_NAME +
                "\" with Ignition ON, Speed < 1 mph, Duration > 2m50s (and Park if desired)."
              );
            }
          }, handleError);
        }

        // Send IOX-OUTPUT pulse using TextMessage with contentType "IoxOutput"
        // For your wiring: isRelayOn = true kills engine, isRelayOn = false allows.
        function sendIoxOutput(deviceId, channel, isRelayOn, onSuccess) {
          const entity = {
            device: { id: deviceId },
            messageContent: {
              contentType: "IoxOutput",
              channel: String(channel),  // "1", "2", etc.
              isRelayOn: isRelayOn
            },
            isDirectionToVehicle: true
          };

          api.call("Add", {
            typeName: "TextMessage",
            entity: entity
          }, function (result) {
            log("Sent IoxOutput TextMessage (isRelayOn=" + isRelayOn + ", channel=" + channel + ").");
            if (typeof onSuccess === "function") {
              onSuccess(result);
            }
          }, handleError);
        }

        function pulseRelay(deviceId, outputIndex, pulseMs, reason) {
          if (!deviceId) {
            log("Select a device first.");
            return;
          }

          const now = Date.now();
          const last = lastPulseByDevice[deviceId] || 0;
          const minGapMs = COOLDOWN_MINUTES * 60 * 1000;

          if (reason === "auto" && now - last < minGapMs) {
            log("Skipping auto pulse (cooldown active for this device).");
            return;
          }

          lastPulseByDevice[deviceId] = now;

          log(
            "Pulsing relay on device " + deviceId +
            " (channel " + outputIndex + ", " + pulseMs + " ms). Reason: " + (reason || "manual")
          );

          // Step 1: turn relay ON (kill engine, based on your wiring)
          sendIoxOutput(deviceId, outputIndex, true, function () {
            setTimeout(function () {
              // Step 2: turn relay OFF (allow engine again)
              sendIoxOutput(deviceId, outputIndex, false, function () {
                log("Relay pulse complete (returned to OFF / normal state).");
              });
            }, pulseMs);
          });
        }

        // Check for active idle exceptions and pulse if needed
        function checkIdleAndMaybePulse() {
          const deviceId = deviceSelect.value;
          if (!deviceId) {
            log("Auto check: no device selected; skipping.");
            return;
          }
          if (!idleRuleId) {
            log("Auto check: idle rule ID not loaded; skipping. (Try toggling auto off/on or reload add-in.)");
            return;
          }

          const now = new Date();
          const from = new Date(now.getTime() - 10 * 60 * 1000); // last 10 minutes

          // Get exception events for this rule & device
          api.get("ExceptionEvent", {
            search: {
              ruleSearch: { id: idleRuleId },
              deviceSearch: { id: deviceId },
              fromDate: from.toISOString()
            }
          }, function (events) {
            // We look for any active event (activeTo == null)
            const active = (events || []).some(function (e) {
              return !e.activeTo; // still active
            });

            if (active) {
              const outIdx = parseInt(outputIndexInput.value || "1", 10) || 1;
              const pulseSeconds = parseInt(pulseSecondsInput.value || String(DEFAULT_PULSE_SECONDS), 10) || DEFAULT_PULSE_SECONDS;
              const pulseMs = pulseSeconds * 1000;
              pulseRelay(deviceId, outIdx, pulseMs, "auto");
            } else {
              log("Auto check: idle rule not currently active for selected device.");
            }
          }, handleError);
        }

        function startAuto() {
          if (autoTimerId) {
            clearInterval(autoTimerId);
          }
          log("Auto idle shutdown ENABLED. Polling every " + AUTO_POLL_SECONDS + " seconds.");
          // Initial rule lookup
          loadIdleRule();
          autoTimerId = setInterval(checkIdleAndMaybePulse, AUTO_POLL_SECONDS * 1000);
        }

        function stopAuto() {
          if (autoTimerId) {
            clearInterval(autoTimerId);
            autoTimerId = null;
          }
          log("Auto idle shutdown DISABLED.");
        }

        return {
          initialize: function (apiArg, stateArg, callback) {
            deviceSelect = document.getElementById("deviceSelect");
            pulseBtn = document.getElementById("pulseBtn");
            logEl = document.getElementById("log");
            outputIndexInput = document.getElementById("outputIndex");
            pulseSecondsInput = document.getElementById("pulseSeconds");
            autoEnableInput = document.getElementById("autoEnable");

            log("Add-in script loaded inside MyGeotab.");

            pulseBtn.addEventListener("click", function () {
              const deviceId = deviceSelect.value;
              let outIdx = parseInt(outputIndexInput.value || "1", 10);
              let pulseSeconds = parseInt(pulseSecondsInput.value || String(DEFAULT_PULSE_SECONDS), 10);
              if (isNaN(outIdx) || outIdx < 1) outIdx = 1;
              if (isNaN(pulseSeconds) || pulseSeconds < 1) pulseSeconds = DEFAULT_PULSE_SECONDS;
              const pulseMs = pulseSeconds * 1000;

              pulseRelay(deviceId, outIdx, pulseMs, "manual");
            });

            autoEnableInput.addEventListener("change", function () {
              if (autoEnableInput.checked) {
                startAuto();
              } else {
                stopAuto();
              }
            });

            loadDevices(function () {
              log("Add-in initialized.");
              if (typeof callback === "function") {
                callback(); // tell MyGeotab we are ready
              }
            });
          },

          focus: function (apiArg, stateArg) {
            log("Idle Relay Control focused.");
          },

          blur: function (apiArg, stateArg) {
            log("Idle Relay Control blurred.");
          }
        };
      };
    })();
  </script>
</body>
</html>
