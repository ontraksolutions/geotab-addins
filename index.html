<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Idle Relay Control (IOX-OUTPUT)</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 16px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 6px;
    }
    p {
      font-size: 13px;
      color: #444;
      margin: 4px 0 10px;
    }
    label {
      display: block;
      margin: 8px 0 4px;
      font-weight: 600;
      font-size: 13px;
    }
    select, button, input {
      padding: 6px 8px;
      font-size: 14px;
      margin-right: 8px;
    }
    button {
      cursor: pointer;
    }
    #log {
      margin-top: 16px;
      padding: 8px;
      border: 1px solid #ccc;
      max-height: 260px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
      background: #fafafa;
      white-space: pre-wrap;
    }
    .row {
      margin-bottom: 10px;
    }
    .inline {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
  </style>
</head>
<body>
  <h1>Idle Relay Control (IOX-OUTPUT)</h1>

  <p>
    Select the bus with IOX-OUTPUT installed. You can use the manual pulse button to test the relay,
    or enable auto idle shutdown. <strong>Auto mode only runs while this page is open in MyGeotab.</strong>
  </p>

  <div class="row">
    <label for="deviceSelect">Vehicle / GO device</label>
    <select id="deviceSelect">
      <option value="">Loading devices...</option>
    </select>
  </div>

  <div class="row">
    <label>Relay settings</label>
    <span>Output index:</span>
    <input id="outputIndex" type="number" value="1" min="1" style="width:60px" />
    <span>Pulse (seconds):</span>
    <input id="pulseSeconds" type="number" value="15" min="1" style="width:60px" />
  </div>

  <div class="row">
    <button id="pulseBtn">Pulse relay now</button>
  </div>

  <div class="row inline">
    <input id="autoEnable" type="checkbox" />
    <label for="autoEnable" style="margin: 0; font-weight: 500;">
      Enable auto idle shutdown
    </label>
  </div>

  <div id="log"></div>

  <script>
    // Basic JS placeholder to prevent add-in errors (you will later replace with full relay code)
    geotab.addin.idleRelayControl = function (api, state) {
      return {
        initialize: function (api, state, callback) {
          document.getElementById("log").innerText = "Add-in loaded successfully.";
          callback();
        },
        focus: function () {},
        blur: function () {}
      };
    };
  </script>
</body>
</html>
