<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Idle Relay Control (IOX-OUTPUT)</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 16px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }
    p {
      font-size: 13px;
      color: #444;
      margin: 4px 0 10px;
    }
    label {
      display: block;
      margin: 8px 0 4px;
      font-weight: 600;
      font-size: 13px;
    }
    select, button, input {
      padding: 6px 8px;
      font-size: 14px;
      margin-right: 8px;
    }
    button {
      cursor: pointer;
    }
    #log {
      margin-top: 16px;
      padding: 8px;
      border: 1px solid #ccc;
      max-height: 260px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
      background: #fafafa;
      white-space: pre-wrap;
    }
    .row {
      margin-bottom: 10px;
    }
    .inline {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
  </style>
</head>
<body>
  <h1>Idle Relay Control (IOX-OUTPUT)</h1>
  <p>
    Select a vehicle with IOX-OUTPUT installed. You can pulse the relay manually, or enable
    automatic idle shutdown. <strong>Auto mode only runs while this page is open in MyGeotab.</strong>
  </p>

  <div class="row">
    <label for="deviceSelect">Vehicle / GO device</label>
    <select id="deviceSelect">
      <option value="">Loading devices…</option>
    </select>
  </div>

  <div class="row">
    <label>Relay settings</label>
    <span>Output index:</span>
    <input id="outputIndex" type="number" value="1" min="1" style="width:60px" />
    <span>Pulse (seconds):</span>
    <input id="pulseSeconds" type="number" value="15" min="1" style="width:60px" />
  </div>

  <div class="row">
    <button id="pulseBtn">Pulse relay now</button>
  </div>

  <div class="row inline">
    <input id="autoEnable" type="checkbox" />
    <label for="autoEnable" style="margin: 0; font-weight: 500;">
      Enable auto idle shutdown (Idle &gt; 2m50s → pulse 15s)
    </label>
  </div>

  <div id="log"></div>

  <script>
    (function () {
      // ==== CONFIG ====
      const DEFAULT_PULSE_SECONDS = 15;   // 15s pulse (your requirement)
      const IDLE_RULE_NAME = "Idle > 2m50s (Auto Shutdown)"; // must match rule name EXACTLY
      const AUTO_POLL_SECONDS = 60;       // how often to check for idle exceptions
      const COOLDOWN_MINUTES = 15;        // minimum time between auto pulses per device

      // IMPORTANT: this MUST be whatever method name worked when you tested manual pulse.
      // If "SetDeviceControl" is what worked from /sdk, leave it.
      // If you used a different name, change it here and ONLY here.
      const OUTPUT_METHOD = "SetDeviceControl";

      geotab.addin.idleRelayControl = function (api, state) {

        let deviceSelect, pulseBtn, logEl, outputIndexInput, pulseSecondsInput, autoEnableInput;
        let idleRuleId = null;
        let autoTimerId = null;
        const lastPulseByDevice = {}; // deviceId -> timestamp ms

        function log(message) {
          const ts = new Date().toISOString();
          logEl.textContent = "[" + ts + "] " + message + "\n" + logEl.textContent;
        }

        function handleError(error) {
          console.error(error);
          log("ERROR: " + (error && error.message ? error.message : JSON.stringify(error)));
        }

        // Detect if we're inside MyGeotab or not
        function isInsideMyGeotab() {
          return typeof geotab !== "undefined" && geotab.isAddin === true;
        }

        // Load devices into dropdown using api.get (NOT api.call("Get"))
        function loadDevices(callback) {
          log("Loading devices from MyGeotab…");
          api.get("Device", {
            fromDate: new Date(2000, 0, 1).toISOString()
          }, function (devices) {
            deviceSelect.innerHTML = "";
            devices.forEach(function (d) {
              const opt = document.createElement("option");
              opt.value = d.id;
              opt.textContent = d.name || d.deviceName || d.serialNumber || d.id;
              deviceSelect.appendChild(opt);
            });
            log("Loaded " + devices.length + " devices.");
            if (callback) callback();
          }, handleError);
        }

        // Find the idle rule by name using api.get (NOT api.call("Get"))
        function loadIdleRule() {
          log('Searching for idle rule named: "' + IDLE_RULE_NAME + '"…');
          api.get("ExceptionRule", {
            name: IDLE_RULE_NAME
          }, function (rules) {
            if (rules && rules.length > 0) {
              idleRuleId = rules[0].id;
              log("Found idle rule. ID: " + idleRuleId);
            } else {
              idleRuleId = null;
              log(
                'Idle rule not found. Create an Exception Rule named exactly "' +
                IDLE_RULE_NAME +
                '" with: Ignition ON, Speed < 1 mph, Duration > 2m50s, Gear=Park if desired.'
              );
            }
          }, handleError);
        }

        // Core: pulse the IOX-OUTPUT relay
        function pulseRelay(deviceId, outputIndex, pulseMs, reason) {
          if (!deviceId) {
            log("Select a device first.");
            return;
          }

          const now = Date.now();
          const last = lastPulseByDevice[deviceId] || 0;
          const minGapMs = COOLDOWN_MINUTES * 60 * 1000;

          if (reason === "auto" && now - last < minGapMs) {
            log("Skipping auto pulse (cooldown active for this device).");
            return;
          }

          log(
            "Pulsing relay on device " + deviceId +
            " (output " + outputIndex + ", " + pulseMs + " ms). Reason: " +
            (reason || "manual")
          );

          lastPulseByDevice[deviceId] = now;

          const offPayload = {
            device: { id: deviceId },
            // For your wiring: ON = kill, OFF = allow.
            // We "turn on" the relay to cut power, then "off" to restore.
            on: true,
            outputIndex: outputIndex
          };

          // Wrapper so we can swap method name in one place if needed
          function callOutput(payload, cb) {
            api.call(OUTPUT_METHOD, payload, cb, handleError);
          }

          // 1) Turn relay ON (kill)
          callOutput(offPayload, function () {
            log("Relay turned ON (engine cut).");

            setTimeout(function () {
              const onPayload = {
                device: { id: deviceId },
                on: false,
                outputIndex: outputIndex
              };

              // 2) Turn relay OFF (restore normal)
              callOutput(onPayload, function () {
                log("Relay turned OFF (pulse complete, engine allowed).");
              });
            }, pulseMs);
          });
        }

        // Check if selected device is currently violating the idle rule
        function checkIdleAndMaybePulse() {
          const deviceId = deviceSelect.value;
          if (!deviceId) {
            log("Auto check: no device selected; skipping.");
            return;
          }
          if (!idleRuleId) {
            log("Auto check: idle rule ID not loaded; skipping.");
            return;
          }

          const now = new Date();
          const from = new Date(now.getTime() - 10 * 60 * 1000); // last 10 minutes

          // Use api.get for ExceptionEvent as well
          api.get("ExceptionEvent", {
            fromDate: from.toISOString(),
            ruleSearch: { id: idleRuleId },
            deviceSearch: { id: deviceId }
          }, function (events) {
            if (!events || events.length === 0) {
              log("Auto check: no recent idle exceptions for this device.");
              return;
            }

            const active = events.find(function (e) { return !e.activeTo; });
            if (!active) {
              log("Auto check: no currently active idle exception.");
              return;
            }

            log("Auto check: active idle exception found; pulsing relay.");
            const outputIndex = parseInt(outputIndexInput.value || "1", 10);
            const pulseSeconds = parseInt(pulseSecondsInput.value || String(DEFAULT_PULSE_SECONDS), 10);
            const pulseMs = (isNaN(pulseSeconds) || pulseSeconds < 1 ? DEFAULT_PULSE_SECONDS : pulseSeconds) * 1000;

            pulseRelay(deviceId, outputIndex, pulseMs, "auto");
          }, handleError);
        }

        function startAutoLoop() {
          if (autoTimerId) return;
          log("Starting auto idle check loop every " + AUTO_POLL_SECONDS + " seconds.");
          autoTimerId = setInterval(checkIdleAndMaybePulse, AUTO_POLL_SECONDS * 1000);
        }

        function stopAutoLoop() {
          if (!autoTimerId) return;
          clearInterval(autoTimerId);
          autoTimerId = null;
          log("Stopped auto idle check loop.");
        }

        return {
          initialize: function (apiArg, stateArg, callback) {
            deviceSelect = document.getElementById("deviceSelect");
            pulseBtn = document.getElementById("pulseBtn");
            logEl = document.getElementById("log");
            outputIndexInput = document.getElementById("outputIndex");
            pulseSecondsInput = document.getElementById("pulseSeconds");
            autoEnableInput = document.getElementById("autoEnable");

            log("Add-in script loaded.");

            if (!isInsideMyGeotab()) {
              log("NOTE: This page is open directly (not inside MyGeotab). UI will load but device list and relay commands will NOT work here.");
              callback();
              return;
            } else {
              log("Add-in script loaded inside MyGeotab.");
            }

            pulseBtn.addEventListener("click", function () {
              const deviceId = deviceSelect.value;
              let outputIndex = parseInt(outputIndexInput.value || "1", 10);
              let pulseSeconds = parseInt(pulseSecondsInput.value || String(DEFAULT_PULSE_SECONDS), 10);
              if (isNaN(outputIndex) || outputIndex < 1) outputIndex = 1;
              if (isNaN(pulseSeconds) || pulseSeconds < 1) pulseSeconds = DEFAULT_PULSE_SECONDS;
              const pulseMs = pulseSeconds * 1000;

              pulseRelay(deviceId, outputIndex, pulseMs, "manual");
            });

            autoEnableInput.addEventListener("change", function () {
              if (autoEnableInput.checked) {
                if (!idleRuleId) {
                  loadIdleRule();
                }
                startAutoLoop();
              } else {
                stopAutoLoop();
              }
            });

            loadDevices(function () {
              log("Add-in initialized.");
              callback();
            });

            // Load idle rule on startup so auto can be enabled quickly
            loadIdleRule();
          },

          focus: function (apiArg, stateArg) {
            log("Idle Relay Control focused.");
            if (autoEnableInput && autoEnableInput.checked && !autoTimerId) {
              startAutoLoop();
            }
          },

          blur: function (apiArg, stateArg) {
            log("Idle Relay Control blurred.");
            // We leave auto loop running while tab is open; blur doesn't stop it.
          }
        };
      };
    })();
  </script>
</body>
</html>
