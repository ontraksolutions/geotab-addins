<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Idle Relay Control (IOX-OUTPUT)</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 16px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }
    p {
      font-size: 13px;
      color: #444;
      margin: 4px 0 10px;
    }
    label {
      display: block;
      margin: 8px 0 4px;
      font-weight: 600;
      font-size: 13px;
    }
    select, button, input {
      padding: 6px 8px;
      font-size: 14px;
      margin-right: 8px;
    }
    button {
      cursor: pointer;
    }
    #log {
      margin-top: 16px;
      padding: 8px;
      border: 1px solid #ccc;
      max-height: 220px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
      background: #fafafa;
      white-space: pre-wrap;
    }
    .row {
      margin-bottom: 10px;
    }
    .inline {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
  </style>
</head>
<body>
  <h1>Idle Relay Control (IOX-OUTPUT)</h1>
  <p>
    Select a vehicle with IOX-OUTPUT installed. You can pulse the relay manually, or enable
    automatic idle shutdown. <strong>Note:</strong> auto mode only runs while this page is open.
  </p>

  <div class="row">
    <label for="deviceSelect">Vehicle / GO device</label>
    <select id="deviceSelect">
      <option value="">Loading devices...</option>
    </select>
  </div>

  <div class="row">
    <label>Relay settings</label>
    <span>Output index:</span>
    <input id="outputIndex" type="number" value="2" min="1" style="width:60px" />
    <span>Pulse (seconds):</span>
    <input id="pulseSeconds" type="number" value="15" min="1" style="width:60px" />
  </div>

  <div class="row">
    <button id="pulseBtn">Pulse relay now</button>
  </div>

  <div class="row inline">
    <input id="autoEnable" type="checkbox" />
    <label for="autoEnable" style="margin: 0; font-weight: 500;">
      Enable auto idle shutdown (2m50s+ idle → 15s pulse)
    </label>
  </div>

  <div id="log"></div>

  <script>
    (function () {
      // ========= CONFIG YOU MUST CHECK =========
      // Method to retrieve entities. For most DBs this is "Get".
      // If you get "The method 'Get' could not be found", open /sdk in your DB
      // and see what method name is used in the examples for fetching Devices.
      const GET_METHOD = "Get";

      // Method that successfully pulsed your relay. Use the one that WORKED when you tested.
      // If "SetDeviceIO" gave an error but you found something else (e.g. "SetIoxOutput"),
      // put that exact string here.
      const IO_METHOD = "SetDeviceIO"; // <-- REPLACE with your working method if different

      // Name of the idle rule in MyGeotab
      const IDLE_RULE_NAME = "Idle > 2m50s (Auto Shutdown)";

      // How often to check for idle exceptions (seconds)
      const AUTO_POLL_SECONDS = 30;

      // Cooldown between automatic pulses for the same device (minutes)
      const COOLDOWN_MINUTES = 15;

      // ========= ADD-IN =========
      geotab.addin.idleRelayControl = function (api, state) {

        let deviceSelect, pulseBtn, logEl, outputIndexInput, pulseSecondsInput, autoEnableInput;
        let idleRuleId = null;
        let autoTimerId = null;
        const lastPulseByDevice = {}; // deviceId -> timestamp ms

        function log(message) {
          const ts = new Date().toISOString();
          logEl.textContent = "[" + ts + "] " + message + "\n" + logEl.textContent;
        }

        function handleError(error) {
          console.error(error);
          log("ERROR: " + (error && error.message ? error.message : JSON.stringify(error)));
        }

        function loadDevices(callback) {
          log("Loading devices from MyGeotab…");
          api.call(GET_METHOD, {
            typeName: "Device",
            search: {
              fromDate: new Date(2000, 0, 1).toISOString()
            }
          }, function (devices) {
            deviceSelect.innerHTML = "";
            devices.forEach(function (d) {
              const opt = document.createElement("option");
              opt.value = d.id;
              opt.textContent = d.name || d.deviceName || d.serialNumber || d.id;
              deviceSelect.appendChild(opt);
            });
            log("Loaded " + devices.length + " devices.");
            if (callback) callback();
          }, handleError);
        }

        function loadIdleRule() {
          log('Searching for idle rule named: "' + IDLE_RULE_NAME + '"…');
          api.call(GET_METHOD, {
            typeName: "ExceptionRule",
            search: {
              name: IDLE_RULE_NAME
            }
          }, function (rules) {
            if (rules && rules.length > 0) {
              idleRuleId = rules[0].id;
              log("Found idle rule. ID: " + idleRuleId);
            } else {
              idleRuleId = null;
              log('Idle rule not found. Make sure there is an Exception Rule named exactly "' +
                  IDLE_RULE_NAME + '" with Duration > 2m50s, Speed < 1 mph, Ignition ON, etc.');
            }
          }, handleError);
        }

        function pulseRelay(deviceId, outputIndex, pulseMs, reason) {
          if (!deviceId) {
            log("Select a device first.");
            return;
          }

          const now = Date.now();
          const last = lastPulseByDevice[deviceId] || 0;
          const minGapMs = COOLDOWN_MINUTES * 60 * 1000;
          if (reason === "auto" && (now - last) < minGapMs) {
            log("Skipping auto pulse (cooldown active).");
            return;
          }

          lastPulseByDevice[deviceId] = now;
          log("Pulsing relay on device " + deviceId +
              " (output " + outputIndex + ", " + pulseMs + " ms). Reason: " + (reason || "manual"));

          const offPayload = {
            device: { id: deviceId },
            outputs: [
              { index: outputIndex, on: true } // ON = kill for your wiring
            ]
          };

          api.call(IO_METHOD, offPayload, function () {
            log("Relay set to KILL state (ON for your wiring).");

            setTimeout(function () {
              const onPayload = {
                device: { id: deviceId },
                outputs: [
                  { index: outputIndex, on: false } // OFF = allow engine in your wiring
                ]
              };

              api.call(IO_METHOD, onPayload, function () {
                log("Relay returned to NORMAL state (OFF for your wiring).");
              }, handleError);

            }, pulseMs);

          }, handleError);
        }

        function checkIdleAndMaybePulse() {
          if (!autoEnableInput.checked) {
            log("Auto check: auto mode disabled; skipping.");
            return;
          }

          const deviceId = deviceSelect.value;
          if (!deviceId) {
            log("Auto check: no device selected; skipping.");
            return;
          }
          if (!idleRuleId) {
            log("Auto check: idle rule ID not loaded; skipping.");
            return;
          }

          // Check for active exceptions for this rule & this device in the last few minutes
          const now = new Date();
          const from = new Date(now.getTime() - 10 * 60 * 1000); // last 10 minutes

          api.call(GET_METHOD, {
            typeName: "ExceptionEvent",
            search: {
              ruleSearch: { id: idleRuleId },
              deviceSearch: { id: deviceId },
              fromDate: from.toISOString()
            }
          }, function (events) {
            const active = events && events.some(function (e) {
              return !e.activeTo; // activeTo == null => still active
            });

            if (active) {
              const outputIndex = parseInt(outputIndexInput.value || "2", 10);
              const pulseSeconds = parseInt(pulseSecondsInput.value || "15", 10);
              const pulseMs = pulseSeconds * 1000;
              pulseRelay(deviceId, outputIndex, pulseMs, "auto");
            } else {
              log("Auto check: no active idle exception for this device.");
            }

          }, handleError);
        }

        function startAutoTimer() {
          if (autoTimerId) {
            clearInterval(autoTimerId);
            autoTimerId = null;
          }
          autoTimerId = setInterval(checkIdleAndMaybePulse, AUTO_POLL_SECONDS * 1000);
          log("Auto idle monitor started (every " + AUTO_POLL_SECONDS + "s).");
        }

        return {
          initialize: function (apiArg, stateArg, callback) {
            deviceSelect = document.getElementById("deviceSelect");
            pulseBtn = document.getElementById("pulseBtn");
            logEl = document.getElementById("log");
            outputIndexInput = document.getElementById("outputIndex");
            pulseSecondsInput = document.getElementById("pulseSeconds");
            autoEnableInput = document.getElementById("autoEnable");

            log("Add-in initialized.");

            pulseBtn.addEventListener("click", function () {
              const deviceId = deviceSelect.value;
              let outputIndex = parseInt(outputIndexInput.value || "2", 10);
              let pulseSeconds = parseInt(pulseSecondsInput.value || "15", 10);
              if (isNaN(outputIndex) || outputIndex < 1) outputIndex = 2;
              if (isNaN(pulseSeconds) || pulseSeconds < 1) pulseSeconds = 15;
              const pulseMs = pulseSeconds * 1000;
              pulseRelay(deviceId, outputIndex, pulseMs, "manual");
            });

            autoEnableInput.addEventListener("change", function () {
              if (autoEnableInput.checked) {
                log("Auto mode enabled.");
                startAutoTimer();
              } else {
                log("Auto mode disabled.");
              }
            });

            loadDevices(function () {
              loadIdleRule();
              startAutoTimer();
              callback(); // tell MyGeotab we’re ready
            });
          },

          focus: function (apiArg, stateArg) {
            log("Idle Relay Control focused.");
          },

          blur: function (apiArg, stateArg) {
            log("Idle Relay Control blurred.");
          }
        };
      };

      // Detect when opened directly (not as add-in) so we don't confuse logs
      if (!window.frameElement) {
        // Not in an iframe → almost certainly opened directly
        window.addEventListener("load", function () {
          const logEl = document.getElementById("log");
          if (logEl) {
            const ts = new Date().toISOString();
            logEl.textContent =
              "[" + ts + "] Add-in script loaded.\n" +
              "[" + ts + "] NOTE: This page is open directly (not inside MyGeotab). " +
              "UI will load but device list and relay commands will NOT work here.\n";
          }
        });
      } else {
        window.addEventListener("load", function () {
          const logEl = document.getElementById("log");
          if (logEl) {
            const ts = new Date().toISOString();
            logEl.textContent =
              "[" + ts + "] Add-in script loaded inside MyGeotab.\n" +
              logEl.textContent;
          }
        });
      }
    })();
  </script>
</body>
</html>
